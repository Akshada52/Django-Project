{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container-fluid px-0 mb-3">
  <img 
    src="https://i.pinimg.com/736x/10/9a/f9/109af98c20819db2bc4c6e397aa810e2.jpg"  
    class="w-100" 
    style="margin: 0; padding: 0; height: 300px; object-fit: cover;" 
    alt="Contact Us Image"
  > 
</div>

<div class="container py-4">
  <h2 class="text-center my-1">Contact Us</h2>

  <!-- Corrected Form -->
  <form method="POST" action="/contact/">  <!-- Ensure action URL matches Django's URL pattern -->
    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
    </div>

    <!-- Fixed Submit Button -->
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}
